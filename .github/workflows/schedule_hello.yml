name: Schedule Hello World

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:


jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run hello.py
        run: python hello.py
